<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class = "container">

        <div class="resultSec">

            <h1 style="font-size: 50px">Calculator</h1>
            
            
            <div class = "resultBox">
                <input type="text"  id = "inputFn" class="myInput" placeholder="Type here...">
            </div>

        </div>
       
        <div class="gameOuter">

            <div class ="game">
            </div>

            <div class = "colGame">
            </div>
        
        </div>

        <div class="resultSecRight">

            <div class = "resultBox" id = "rsDisplay"></div>

            <div class="dropdown">
                <button class="dropdownBtn">Last Results</button>
                <div class="dropdown-content">
                </div>
            </div>

            <div class = "resultArray"></div>
        </div>

    </div>
    <script src="index.js"></script>
</body>
</html>
